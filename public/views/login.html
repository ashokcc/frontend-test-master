<h1 class="text-center">Technicolor</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form ng-controller="loginctrl" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="user.username" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password">
                            </div>
                             <input type="submit" class="btn btn-primary btn-block" value="submit" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
